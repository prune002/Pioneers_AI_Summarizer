<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneers Text Recognition-Conversion AI</title>
    
    <style>
        /* Importing Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1E2A47, #12192c);
            color: white;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        button {
            font-size: 18px;
            padding: 12px 20px;
            margin: 20px 0;
            border: none;
            background: linear-gradient(135deg, #ff8c00, #ff6600);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 102, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #ff6600, #ff4500);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 69, 0, 0.5);
        }

        .summary-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pioneers Text Recognition-Conversion AI</h1>
        
        <button id="startRecording">Start Voice Input</button>
        
        <div class="summary-box">
            <h2>Summarized Text:</h2>
            <p id="summaryText">Your summarized text will appear here...</p>
        </div>
    </div>

    <script>
        document.getElementById("startRecording").addEventListener("click", function() {
            document.getElementById("summaryText").innerText = "Processing audio... Please wait.";

            fetch("http://127.0.0.1:5000/process_audio")
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("summaryText").innerText = "Error: " + data.error;
                    } else {
                        document.getElementById("summaryText").innerText = data.summary;
                    }
                })
                .catch(error => {
                    document.getElementById("summaryText").innerText = "Error: Could not connect to server.";
                    console.error("Fetch Error:", error);
                });
        });
    </script>
</body>
</html>
